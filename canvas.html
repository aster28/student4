


<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
        <style>
              #myCanvas{
                 border: 1px solid #FF0000;
              
              
              }
        
        
        </style>
        <script>
        
                   
   
     window.onload = function(){   
           var canvas, ctx, imageObj,video,angle;
       canvas = document.querySelector("#myCanvas");
        ctx = canvas.getContext("2d");
        
                   
        
       imageObj = new Image();
       imageObj.onload = function(){
       
                      
          
       
        ctx.drawImage(imageObj,150,50);
        ctx.font = "60pt Calibri";
       ctx.lineWidth = 3;
       ctx.strokeStyle = "blue";
       ctx.fillStyle = "red";
  
       ctx.fillText("Hello World!", 150, 150,150);
       ctx.strokeText("Hello World!",150, 150,150);
         ctx.drawImage(imageObj,250,100);
      
       }
     
        imageObj.src=" http://i.imgur.com/uL7Sa3G.jpg ";
     
     }
   
    </script>
  </head>
  
  <body >
    
    <canvas id ="myCanvas" width="500" height="500"></canvas>
    
  </body>
</html>
