<html>
  <head>
    <meta charset="utf-8"/>
        <style>
              #myCanvas{

          video{
             top:100px;
             position:relative;
             left:350px;

      <script>
     
           var canvas, ctx, imageObj,video,angle;
          var monsterX=100, monsterY=100, monsterAngle=0;
              
                   
   
     window.onload = function(){   
         
        video = document.getElementById('sourcevid');
       canvas = document.querySelector("#myCanvas");
        ctx = canvas.getContext("2d");
        angle= Math.PI/10;
        
        
       imageObj = new Image();
       imageObj.onload = function(){
       
                     
              
        ctx.drawImage(imageObj,100,50);        ctx.font = "60pt Calibri";

       ctx.lineWidth = 3;
      ctx.strokeStyle = "blue";
      ctx.fillStyle = "red";
        ctx.rotate(angle);
       
       ctx.fillText("Hello World!", 50, 150,100);
       ctx.strokeText("Hello World!",50, 150,100);
        
         ctx.drawImage(imageObj,200,100);
                }
       //requestAnimationFrame(animationLoop);
        imageObj.src=" http://i.imgur.com/uL7Sa3G.jpg ";
      setInterval("processFrame()", 25); 
       
        
    
      
    }
    function processFrame() {
                // Uncomment next line for drawing 100% copy of the video content
               //ctx.drawImage(video, 0, 0);

                // Comment these 4 lines if you uncommented the previous one

     

                drawRotatingVideo(480, 90);

               
            }
           function animationLoop(timestamp) {
   // 1 - Clear
             ctx.clearRect(0, 0, canvas.width, canvas.height);
   // 2 Draw
              drawMonster(monsterX,monsterY,"red","blue");
   // 3 Move
           
             monsterX += 10;
             monsterX %= canvas.width
             monsterAngle+= 0.01;
   // call again mainloop after 20ms
             setTimeout(animationLoop, 20);
 }   
       function drawMonster(x,y,Red,Blue){
         ctx.save();
          ctx.translate(x,y);
          ctx.font = "60pt Calibri";
          ctx.fillText("Hello world",50,30,100);
          ctx.StrokeText("Hello world",50,30,100);
          ctx.strokeStyle=Red;
          ctx.fillStyle=Blue;
          ctx.restore();
       }
       
            function drawRotatingVideo(x, y) {
                // Clear thze zone at the top right quarter of the canvas
                ctx.clearRect(320, 0, 320, 180);

                // We are going to change the coordinate system, save the context !
                ctx.save();
                // translate, rotate and recenter the image at its "real" center, 
                //not the top left corner
                ctx.translate(x, y);
                ctx.rotate(angle += 0.01);
                ctx.translate(-80, -45);

                ctx.drawImage(video, 0, 0, 160, 90);

                // restore the context
                ctx.restore();

            }
       function setShadow() {
            ctx.shadowColor = "Grey"; // color
           ctx.shadowBlur = 20;           // blur level
           ctx.shadowOffsetX = 15;        // horizontal offset
           ctx.shadowOffsetY = 15;        // vertical offset
}
    </script>

  <body >
    <video id="sourcevid" width="300" height="300" autoplay loop>

            <source src="http://mainline.i3s.unice.fr/mooc/BigBuckBunny_640x360.ogv" type="video/ogg"/>
      
        </video>
    <canvas id ="myCanvas" width="650" height="300"></canvas>
    
  </body>
