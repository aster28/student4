<html>
  <head>
    <meta charset="utf-8"/>
        <style>
              #myCanvas{

          video{
             top:100px;
             position:relative;
             padding-left:350px;
            
            
          }
        </style>
      <script>
        
                   
   
     window.onload = function(){   
          video = document.getElementById('sourcevid');
           var canvas, ctx, imageObj,video,angle;
       
       canvas = document.querySelector("#myCanvas");
        ctx = canvas.getContext("2d");
        
        
           
        
       imageObj = new Image();
       imageObj.onload = function(){
       
                      
        setInterval("processFrame()", 25);         
        ctx.drawImage(imageObj,100,50);
        ctx.font = "60pt Calibri";
       ctx.lineWidth = 3;
       ctx.strokeStyle = "blue";
       ctx.fillStyle = "red";
 
       ctx.fillText("Hello World!", 50, 150,100);
       ctx.strokeText("Hello World!",50, 150,100);
         ctx.drawImage(imageObj,250,100);
       
       }
     
        imageObj.src=" http://i.imgur.com/uL7Sa3G.jpg ";
     
     }
    function processFrame() {

                // Uncomment next line for drawing 100% copy of the video content
                //ctx.drawImage(video, 0, 0);

                // Comment these 4 lines if you uncommented the previous one
                ctx.drawImage(video, 0, 0, 320, 180);

                drawRotatingVideo(480, 90);

                ctx.drawImage(video, 0, 180, 320, 180);
                ctx.drawImage(video, 320, 180, 320, 180);
            }

            function drawRotatingVideo(x, y) {
                // Clear thze zone at the top right quarter of the canvas
                ctx.clearRect(320, 0, 320, 180);

                // We are going to change the coordinate system, save the context !
                ctx.save();
                // translate, rotate and recenter the image at its "real" center, 
                //not the top left corner
                ctx.translate(x, y);
                ctx.rotate(angle += 0.01);
                ctx.translate(-80, -45);

                ctx.drawImage(video, 0, 0, 160, 90);

                // restore the context
                ctx.restore();

            }
    </script>
  </head>
  
  <body >
    <video id="sourcevid" width="300" height="300" autoplay loop>
            <source src="assignment.mp4" type="video/mp4" />
            <source src="http://mainline.i3s.unice.fr/mooc/BigBuckBunny_640x360.ogv" type="video/ogg"/>
        </video>
    <canvas id ="myCanvas" width="250" height="300"></canvas>
    
  </body>
</html>
