      

<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script>
     
   
     window.onload = function(){
       var canvas, ctx, imageObj;
       canvas = document.querySelector("#myCanvas");
        ctx = canvas.getContext("2d");
        var video;
            
            var angle = 0;

            
                video = document.getElementById('sourcevid');
                canvas = document.getElementById('myCanvas');
                ctx = canvas.getContext('2d');

                setInterval("processFrame()", 25);
            
       
       
       imageObj = new Image();
       imageObj.onload = function(){
       

       
        ctx.drawImage(imageObj,150,50);
        ctx.font = "60pt Calibri";
       ctx.lineWidth = 3;
       ctx.strokeStyle = "blue";
       ctx.fillStyle = "red";
  
       ctx.fillText("Hello World!", 150, 150,150);
       ctx.strokeText("Hello World!",150, 150,150);

      
       }
     
        imageObj.src=" http://i.imgur.com/uL7Sa3G.jpg ";
     
     }
    function processFrame() {

                // Uncomment next line for drawing 100% copy of the video content
                //ctx.drawImage(video, 0, 0);

                // Comment these 4 lines if you uncommented the previous one
               
               ctx.drawImage(video, 200, 0, 160, 90);
                drawRotatingVideo(480, 90);

               
            }

            function drawRotatingVideo(x, y) {
                // Clear thze zone at the top right quarter of the canvas
                ctx.clearRect(320, 0, 320, 180);

                // We are going to change the coordinate system, save the context !
                ctx.save();
                // translate, rotate and recenter the image at its "real" center, 
                //not the top left corner
                ctx.translate(x, y);
                ctx.rotate(angle += 0.01);
                ctx.translate(-80, -45);

                

                // restore the context
                ctx.restore();

            }
    </script>
  </head>
  
  <body>
    
    <canvas id ="myCanvas" width="500" height="500"></canvas>
    <video id="sourcevid" autoplay loop>
            <source src="assignment.mp4" type="video/mp4" />
            <source src="http://mainline.i3s.unice.fr/mooc/BigBuckBunny_640x360.ogv" type="video/ogg"/>
      </video>
  </body>
</html>
